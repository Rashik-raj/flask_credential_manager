{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-sm-4 mt-4">
        <h1 class="text-center">Change Password</h1>
        <form method="POST" action="{{ url_for('auth.password') }}" enctype="multipart/form-data">
            <div class="row">
                <div class="col col-sm-3">
                    <img src="{{ url_for('static', filename=user.image) }}" class="img-thumbnail"/>
                </div>
                <div class="col col-sm-9">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
                    </div>
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" name="oldPassword">
                    </div>
                    <button type="submit" class="btn btn-success">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

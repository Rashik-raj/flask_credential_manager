{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-sm-4 mt-4">
        <h1 class="text-center">Signup</h1>
        <form method="POST" action="{{ url_for('auth.signup') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="text" class="form-control" id="pin" placeholder="4 digit Pin" name="pin">
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="profile" name="profile">
                        <label class="custom-file-label" for="profile">Choose file</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <a href="{{ url_for('auth.login') }}" class="btn btn-success">Login</a>
        </form>
    </div>
</div>
{% endblock %}
